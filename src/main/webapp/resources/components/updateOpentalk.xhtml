<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="selectedOpentalk" required="true" />
    <cc:attribute name="updateAction" method-signature="void action()" required="true" />
</cc:interface>

<cc:implementation>
    <h:form id="updateForm">
        <p:panelGrid columns="2" style="margin: auto; width: 50%;" styleClass="ui-fluid">
            <p:outputLabel for="title" value="Tiêu đề:" />
            <h:panelGroup>
                <p:inputText id="title" value="#{cc.attrs.selectedOpentalk.title}" required="true">
                    <f:validator validatorId="titleValidator"/>
                </p:inputText>
                <p:message for="title" />
            </h:panelGroup>

            <p:outputLabel for="startTime" value="Bắt đầu:" />
            <h:panelGroup>
                <p:datePicker id="startTime" value="#{cc.attrs.selectedOpentalk.startTime}" showTime="true"
                              pattern="yyyy-MM-dd HH:mm" required="true">
                    <f:converter binding="#{opentalkBean.localDateTimeConverter}" />
                </p:datePicker>
                <p:message for="startTime" />
            </h:panelGroup>

            <p:outputLabel for="endTime" value="Kết thúc:" />
            <h:panelGroup>
                <p:datePicker id="endTime" value="#{cc.attrs.selectedOpentalk.endTime}" showTime="true"
                              pattern="yyyy-MM-dd HH:mm" required="true">
                    <f:converter binding="#{opentalkBean.localDateTimeConverter}" />
                </p:datePicker>
                <p:message for="endTime" />
            </h:panelGroup>

            <p:outputLabel for="status" value="Trạng thái:" />
            <h:panelGroup>
                <p:selectOneMenu id="status" value="#{cc.attrs.selectedOpentalk.status}" required="true">
                    <f:selectItem itemValue="scheduled" itemLabel="Scheduled" />
                    <f:selectItem itemValue="ongoing" itemLabel="Ongoing" />
                    <f:selectItem itemValue="completed" itemLabel="Completed" />
                    <f:selectItem itemValue="canceled" itemLabel="Canceled" />
                </p:selectOneMenu>
                <p:message for="status" />
            </h:panelGroup>
        </p:panelGrid>

        <p:commandButton value="Lưu" action="#{cc.attrs.updateAction}" icon="pi pi-save"
                         update="@form mainForm updatePanel" styleClass="ui-button-success"
                         style="display: block; margin: 5px auto 0 auto;" />
    </h:form>
</cc:implementation>
</html>
