<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<cc:interface>
    <cc:attribute name="selectedOpentalk" required="true" />
    <cc:attribute name="updateAction" method-signature="java.lang.String action()" required="true" />
</cc:interface>

<cc:implementation>
    <h:form id="updateForm"> 
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Tiêu đề: " />
            <h:panelGroup>
	            <h:inputText id="title" value="#{cc.attrs.selectedOpentalk.title}" required="true">
	            	<f:validator validatorId="titleValidator"/>
	            </h:inputText>
	            <h:message for="title" style="color: red;" />
            </h:panelGroup>	

            <h:outputLabel for="startTime" value="Bắt đầu: " />
            <h:panelGroup>
	            <h:inputText id="startTime" value="#{cc.attrs.selectedOpentalk.startTime}" required="true">
	                <f:converter converterId="localDateTimeConverter" />
       	            <f:ajax event="blur" render="startTimeMessage" />
	            </h:inputText>
	            <h:message id="startTimeMessage" for="startTime" style="color: red;" />
            </h:panelGroup>

            <h:outputLabel for="endTime" value="Kết thúc: " />
            <h:panelGroup>
	            <h:inputText id="endTime" value="#{cc.attrs.selectedOpentalk.endTime}" required="true">
	                <f:converter converterId="localDateTimeConverter" />
	                <f:ajax event="blur" render="endTimeMessage" />
	            </h:inputText>
	            <h:message id="endTimeMessage" for="endTime" style="color: red;" />
	        </h:panelGroup>

            <h:outputLabel for="status" value="Trạng thái: " />
            <h:selectOneMenu id="status" value="#{cc.attrs.selectedOpentalk.status}" required="true">
                <f:selectItem itemValue="scheduled" itemLabel="Scheduled" />
                <f:selectItem itemValue="ongoing" itemLabel="Ongoing" />
                <f:selectItem itemValue="completed" itemLabel="Completed" />
                <f:selectItem itemValue="canceled" itemLabel="Canceled" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Lưu" action="#{cc.attrs.updateAction}">
            <f:ajax execute="@form" render="updatePanel mainForm" />
        </h:commandButton>
    </h:form> 
</cc:implementation>
</html>
